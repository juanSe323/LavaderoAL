  <!-- Modal -->
<div class="modal fade" id="modalServicio" tabindex="-1" aria-labelledby="modalServicioLabel" aria-hidden="true">
  <div class="modal-dialog">
    <form action="https://formsubmit.co/juanse1124montes@gmail.com" method="POST" class="modal-content bg-light">
      <div class="modal-header">
        <h5 class="modal-title" id="modalServicioLabel">Solicitar Servicio</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <p><strong>Servicio seleccionado:</strong> <span id="servicioSeleccionado"></span></p>
        
        <!-- Campo oculto que se enviará por FormSubmit -->
        <input type="hidden" name="servicio" id="campoServicioSeleccionado">
        <input type="hidden" name="_next" value="https://juanse323.github.io/LavaderoAL/html/servicios.html">
        <div class="mb-3">
          <label for="nombreUsuario" class="form-label">Tu nombre</label>
          <input type="text" class="form-control" id="nombreUsuario" name="nombre" required>
        </div>
        <div class="mb-3">
          <label for="fechaDeseada" class="form-label">Fecha deseada</label>
          <input type="date" class="form-control" id="fechaDeseada" name="fecha" required>
        </div>
        <div class="mb-3">
          <label for="detallesExtra" class="form-label">Detalles adicionales (opcional)</label>
          <textarea class="form-control" id="detallesExtra" name="detalles" rows="2" placeholder="Ej: 2 motos, incluye baúl, etc."></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-success">Enviar solicitud</button>
      </div>
    </form>
